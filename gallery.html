<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Royal Fitness</title>
</head>

<body>
    <!-- Header Section -->

    <header>
        <a href="#" class="logo">Royal <span>Fitness</span></a>

        
    </header>
    <section id="gallery-form" class="gallery-from">
        <div class="gallery-content" data-aos="zoom-in">
            <div class="gallery">
                <img id="galleryImage" src="" alt="Gallery Image" width="600" height="338">
                <div id="imageDescription"></div>
                <div class="buttons">
                    <button id="prevButton" style="display: none;">Back</button>
                    <button id="nextButton">Next</button>
                    <button id="finishButton" style="display: none;">Finish</button>
                </div>
            </div>
        
        </div>

        
    </section>
  

    <!-- Footer Section -->

    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square'></i></a>
        </div>

        <p class="copyright">
            &copy; Royal Fitness 2024 - All Rights Reserved
        </p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 1400,
        });
    </script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gallery.js"></script>
</body>

</html>
