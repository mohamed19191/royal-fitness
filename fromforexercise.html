<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Royal Fitness</title>
</head>

<body>
    <!-- Header Section -->

    <header>
        <a href="#" class="logo">Royal <span>Fitness</span></a>

        <div class="bx bx-menu" id="menu-icon"></div>

      

        <!--<div class="top-btn">
            <a href="#contact" class="nav-btn">Sign up</a>
        </div>-->
    </header>

    
    <!--form for exercise-->
    <section id="form" class="form">
      <div class="form_content">
        <h1>Complete<span> Information  </span></h1>
      <label for="gender"><h2>Gender:</h2></label>
      <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
      </select>
  
      <label for="weight"><h2>Weight (kg):</h2></label>
      <input type="number" id="weight" required>
  
      <label for="height"><h2>Height (cm):</h2></label>
      <input type="number" id="height" required>
  
      <label for="age"><h2>Age:</h2></label>
      <input type="number" id="age" required>
  
      <label for="activity"><h2>Activity Level:</h2></label>
      <select id="activity">
          <option value="1.2">Beginner</option>
          <option value="1.375">standerd</option>
          <option value="1.55">High</option>

      </select>
      <div>
      <button id="done">done</button>
      </div>
  
      <div id="result"></div>
      </div>
    </section>
      

    <!-- Footer Section -->

    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-linkedin-square'></i></a>
        </div>

        <p class="copyright">
            &copy; Royal Fitness 2024 - All Rights Reserved
        </p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 1400,
        });
    </script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
</body>

</html>
